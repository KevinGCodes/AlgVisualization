<html>
  <head>
    <title>AlgoVision</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="header">
      <div id="logo">
        <p id="logoP">AlgoVision</p>
      </div>

      <p class="header-elem" id="sorting-algs">Sorting Algorithms</p>
      <p class="header-elem" id="pathfinding-algs">Pathfinding Algorithms</p>
      <p class="header-elem" id="other-algs">Other Algorithms</p>
    </div>
    <div id="option-div-path-algs">
      <div id="select-menu">
        <p style="margin-top: 5px; font-family: 'Helvetica'; margin-bottom: 5px; margin-left: 10px;">
          I want to place...
        </p>
        <div style='margin-bottom: 5px'>
          <input type="checkbox" name="weights" id="weights" />
          <label for="weights">weights <i class="bi bi-stopwatch"></i></label>
        </div>
        <div style='margin-bottom: 5px'>
          <input type="checkbox" name="start node" id="start-node" />
          <label for="start node">start node <i class="bi bi-flag"></i></label>
        </div>
        <div style='margin-bottom: 5px'>
          <input type="checkbox" name="target node" id="target-node" />
          <label for="target node"
            >target node <i class="bi bi-flag-fill"></i
          ></label>
        </div>
      </div>

      <select>
        <option class='path-alg' value="Dijkstras">Dijkstras</option>
        <option class='path-alg' value="A*">A*</option>
        <option class='path-alg' value="DFS">Depth-first Search</option>
        <option class = 'path-alg' value="BFS">Breadth-first Search</option>
      </select>
      <button id="clear">clear board!</button>
      <button id="maze">Generate Maze!</button>
      <button id="visualize">Visualize!</button>
    </div>

    <div id="option-div-sort-algs">
        <div id="select-menu">
          <p style="margin-top: 5px; font-family: 'Helvetica'; margin-bottom: 5px; margin-left: 10px;">
            I want to place...
          </p>
          <div style='margin-bottom: 5px'>
            <input type="checkbox" name="weights" id="weights" />
            <label for="weights">weights <i class="bi bi-stopwatch"></i></label>
          </div>
          <div style='margin-bottom: 5px'>
            <input type="checkbox" name="start node" id="start-node" />
            <label for="start node">start node <i class="bi bi-flag"></i></label>
          </div>
          <div style='margin-bottom: 5px'>
            <input type="checkbox" name="target node" id="target-node" />
            <label for="target node"
              >target node <i class="bi bi-flag-fill"></i
            ></label>
          </div>
        </div>
  
        <select id='select-sort'>
          <option class='sort-alg' value="bubble-sort">Bubblesort</option>
          <option class='sort-alg' value="selection-sort">Selectionsort</option>
          <option class='sort-alg' value="merge-sort">Mergesort</option>
          <option class = 'sort-alg' value="quick-sort">Quicksort</option>
        </select>
        <button id="randomize">Randomize!</button>
        <button id="visualize-sort-alg">Visualize!</button>
      </div>

    <div id="table">
      <div id="select-type">
        <p id='please-select'>
          Please select which type of algorithm you would like to visualize!
        </p>
      </div>
    </div>
  </body>
  <script src="cell.js"></script>
  <script src="Grid.js"></script>
  <script src="algorithms/DFS.js"></script>
  <script src="algorithms/BFS.js"></script>
  <script src="algorithms/dijkstra.js"></script>
  <script src="BarCanvas.js"></script>
  <script src ='algorithms/bubbleSort.js'></script>
  <script src ='algorithms/selectionSort.js'></script>
  <script src ='algorithms/mergesort.js'></script>
  <script src ='algorithms/quicksort.js'></script>
  <script src ='algorithms/DFSMazeGeneration.js'></script>
  <script src ='algorithms/recursiveMazeGeneration.js'></script>
  <script src="main.js"></script>
</html>
